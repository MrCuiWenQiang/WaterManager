<!DOCTYPE html>
<html>
<head>
    <title>设备表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:warterdevice:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:warterdevice:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:warterdevice:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">设备编号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="warterDevice.no" placeholder="水表编号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">设备名称</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="warterDevice.name" placeholder="名称"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-2 control-label">型号</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="warterDevice.model" placeholder="型号"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">状态</div>
                        <div class="col-sm-10">
<!--                            <input type="text" class="form-control" v-model="warterDevice.status" placeholder="水表状态 0:欠费停用 1:正常 2:未安装 3:故障 4:电量不足"/>-->
                            <select id="statusselect"  class="form-control" v-model="warterDevice.status">

                            </select>
                        </div>
                    </div>

											                    <div class="form-group">
                        <div class="col-sm-2 control-label">安装日期</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="warterDevice.installDate" placeholder="安装日期"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">安装人员用户id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="warterDevice.installUserWorlId" placeholder="安装人员用户id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">电池更换期限</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="warterDevice.replaceDate" placeholder="电池更换期限"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/warterdevice.js?_${.now?long}"></script>
</body>
</html>
